<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yelpington</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

    crossorigin=""></script>
  <!-- The leaflet.js (line 11) & leaflet.css (line 8) above are specifically for Leaflet's use. -->
  <!-- The link to my index.css has to come *below* those two previous files in order for Leaflet to work. -->
  <link href="/CSS/index.css" rel="stylesheet" />
</head>

<body>
  <div id="yelpHeader">
    <p>Yelpington!</p>
  </div>
  <!-- This nav bar has to appear below "Yelpington!" -->
  <div id="navBar">
    <!-- These nav bar links point to the respective paths. -->
    <!-- Shout-out to Michael for helping me direct these hrefs. -->
    <a id="home" href="/">Home</a>
    <a id="singlePebble" href="/public/single-pebble">A Single Pebble</a>
    <a id="halversons" href="/public/halversons">Halverson's</a>
    <a id="skinnyPancake" href="/public/skinny-pancake">The Skinny Pancake</a>
    <a id="shyGuy" href="/public/shy-guy">Shy Guy Gelato</a>
    <a id="leonardos" href="/public/leonardos">Leonardo's Pizza</a>
    <a id="elCortio" href="/public/el-cortio">El Cortio</a>
    <a id="vtPubBrew" href="/public/vermont-pub-brewery">VT Pub & Brewery</a>
    <a id="speederEarls" href="/public/speeder-earls">Speeder & Earls</a>
  </div>
  <!-- This is the container that the map is drawn within when the homepage loads in. -->
  <div id="map-container"></div>
  <!-- The index.js has to be in /public since it handles direct DOM manipulation. -->
  <script src="/JS/index.js"></script>
</body>

</html>
